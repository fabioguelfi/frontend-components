<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../qa-styles/v1/qa-styles.html">

<dom-module id="qa-badge">

	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style include="qa-styles"></style>
		<style is="custon-style">
			:host > div {
				@apply(--layout-center-justified);
				@apply(--layout-vertical);
				background-color: var(--paper-grey-500);
				color: white;
				text-align: center;
				font-weight: 600;
				border-radius: 3px;
				min-width: 1.5em;
				min-height: 1.5em;
				margin-right: 0.4em;
				margin-bottom: 0.4em;
			}
			:host[full] > div {
				padding: 0 0.5em;
			}
		</style>
		<div class$={{label}}>
			{{getBadge(label, full)}}
		</div>
	</template>
	<script>
		Polymer({
			is: "qa-badge",
			properties: {
				label: String,
				full: {
					type: Boolean,
					value: false
				}
			},
			getBadge: function(label, full) {
				return full ? label.replace(/([A-Z])/g, ' $1') : label.charAt(0);
			}
		});
	</script>
</dom-module>
