
<script type="text/javascript" src="../../bower_components/moment/min/moment.min.js"></script>
<dom-module id="qa-comentarios">
  <link rel="stylesheet" href="qa-comentarios.css">

  <template>
	<div>

			

			<div class="dvObservation">
				<h2>Observações gerais</h2>
				<p class="pObservation">{{observation}}</p>
				<div class="editObservation">
					<a href="" class="btnEditObservation"><iron-icon icon="editor:mode-edit" class="comment-icon" title="Editar"></iron-icon></a>
					<!-- <input type="button" class="btnEditObservation" value="Editar" /> -->
				</div>
				<div class="dvForm" style="display:none;">
					<form is="iron-form" method="post" class="form-observacao flex" content-type="application/json">
						<iron-icon icon="communication:comment" class="comment-icon"></iron-icon> 
						<input class="txtObservation" autocomplete="off" class="commentbox" type="text" name="observation" rows="5" placeholder="Editar observação...">
					</form>
				</div>
				
			</div>


			<h2>Comentários</h2>

			<div class="historico">
					<template is="dom-repeat" items="{{comments}}" >
						<p>
							<span>{{item.comment}}</span> - <span>{{item.author}}</span> - <span>{{getDate(item.timestamp)}}</span>
						</p>
					</template>
			</div>

		<div>
			<form is="iron-form" method="post" class="form-comentario flex" content-type="application/json">
				<iron-icon icon="communication:comment" class="comment-icon"></iron-icon> 
				<input class="addCommentBtn" autocomplete="off" class="commentbox" type="text" name="comment" rows="1" placeholder="Adicionar comentário...">
			</form>
		</div>
	</div>
	</template>
	<script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="qa-comentarios.js"></script>
</dom-module>
