<dom-module id="qa-collapsible-section">

	<style is="custom-style" include="iron-flex iron-flex-alignment">
		.collapsibles {
			margin: 0 10px;
			box-shadow: 0 3px 7px 0 rgba(0, 0, 0, 0.3);
		}

		.heading {
			padding: 10px 30px;
			background-color: #EFEFEF;
			border-color: #848181;
			border-width: 1px 0 0;
			border-style: solid;
			color: #00A1F3;
			font-size: 14px;
			cursor: pointer;
			width: 100%;
			text-align: left;
			font-weight: bold;
			text-transform: uppercase;
		}
		.content {
			padding: 30px;
			border: 1px solid #dedede;
			border-top: none;
			background-color: #fff;
			box-shadow: inset 0px 3px 3px 0px rgba(0, 0, 0, 0.3);
		}

		span.ico.open i {
			transform: rotate(180deg);
		}
		.collapsibles .content h2:first-child {
			margin-top: 0;
		}
		.collapsibles .content h2 {
			color: #00A1F3;
			font-size: 14px;
			margin-bottom: 10px;
			margin-top: 30px;
		}

		.collapsibles .content p {
			line-height: 20px;
		}

	</style>
	<template>
		<div class="collapsibles">
			<section>
				<button class="heading" on-click="toggle"><span class$="{{iconClass}}"><i class="fa fa-chevron-down"></i> </span>{{legend}}</button>
				<iron-collapse id$="{{collapseId}}" opened="{{opened}}">
					<div class="content"><content></content></div>
				</iron-collapse>
			</section>
		</div>
	</template>
	<script type="text/javascript" src="qa-collapsible-section.js"></script>
</dom-module>
