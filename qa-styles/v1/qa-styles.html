<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">

<dom-module id="qa-styles">
	<template>
		<style is="custom-style">
			:host {

				/* @theme --qa-light for doc purposes */
				--qa-light-light-color: white;
				--qa-light-color: white;
				--qa-light-dark-color: var(--qa-grey-color);
				--qa-light-darker-color: var(--qa-grey-dark-color);
				--qa-light-text-color: #212121;
				--qa-light-secondary-color: #868686;
				--qa-light-disabled-color: #A5A5A5;
				--qa-light-divider-color: #E0E0E0;
				--qa-light-accent-color: var(--paper-light-blue-500);
				--qa-light-error-color: var(--paper-red-900);

				/* @theme --qa-grey */
				--qa-grey-light-color: var(--paper-grey-50);
				--qa-grey-color: var(--paper-grey-100);
				--qa-grey-dark-color: var(--paper-grey-300);
				--qa-grey-darker-color: var(--paper-grey-500);
				--qa-grey-text-color: var(--qa-light-text-color);
				--qa-grey-secondary-color: var(--qa-light-secondary-color);
				--qa-grey-disabled-color: var(--qa-light-disabled-color);
				--qa-grey-divider-color: var(--qa-light-divider-color);
				--qa-grey-error-color: var(--qa-light-error-color);

				/* @theme --qa */
				--qa-light-color: var(--paper-light-blue-300);
				--qa-color: var(--paper-light-blue-500);
				--qa-dark-color: var(--paper-light-blue-700);
				--qa-darker-color: var(--paper-light-blue-900);
				--qa-text-color: rgba(255, 255, 255, 1);
				--qa-secondary-color: rgba(255, 255, 255, 0.7);
				--qa-disabled-color: rgba(255, 255, 255, 0.5);
				--qa-divider-color: var(--qa-disabled-color);
				--qa-error-color: var(--qa-light-error-color);

				--qa-captacao-color: var(--paper-red-700);
				--qa-proprietario-color: var(--paper-pink-700);
				--qa-fup-color: var(--paper-purple-700);
				--qa-chaves-color: var(--paper-deep-purple-700);
				--qa-agendamento-color: var(--paper-indigo-700);
				--qa-afiliado-color: var(--paper-blue-700);
				--qa-pre-proposta-color: var(--paper-light-blue-700);
				/* --qa-fase-color: var(--paper-cyan-700); */
				--qa-negociacao-color: var(--paper-teal-700);
				--qa-inquilino-color: var(--paper-green-700);
				--qa-documentacao-color: var(--paper-light-green-700);
				/* --qa-fase-color: var(--paper-lime-700); */
				--qa-vistoria-color: var(--paper-yellow-700);
				/* --qa-role-color: var(--paper-amber-700); */
				--qa-minuta-color: var(--paper-orange-700);
				/* --qa-fase-color: var(--paper-deep-orange-700); */
				--qa-assinaturas-color: var(--paper-brown-700);
				/* --qa-role-color: var(--paper-grey-700);*/
				--qa-apolice-color: var(--paper-blue-grey-700);
			}

			.Proprietário { /* @role - for doc purposes */
				background-color: var(--qa-proprietario-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Afiliado { /* @role */
				background-color: var(--qa-afiliado-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Inquilino { /* @role */
				background-color: var(--qa-inquilino-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Captação { /* @phase */
				background-color: var(--qa-captacao-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.FUP { /* @phase */
				background-color: var(--qa-fup-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Chaves { /* @phase */
				background-color: var(--qa-chaves-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Agendamento { /* @phase */
				background-color: var(--qa-agendamento-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Pré-proposta { /* @phase */
				background-color: var(--qa-pre-proposta-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Vistoria { /* @phase */
				background-color: var(--qa-vistoria-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Negociação { /* @phase */
				background-color: var(--qa-negociacao-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Documentação { /* @phase */
				background-color: var(--qa-documentacao-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Minuta { /* @phase */
				background-color: var(--qa-minuta-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Assinaturas { /* @phase */
				background-color: var(--qa-assinaturas-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.Apólice { /* @phase */
				background-color: var(--qa-apolice-color);
				color: rgba(255, 255, 255, 0.7);
			}

			paper-checkbox {
				--paper-checkbox-label-spacing: 0px;
				--paper-checkbox-unchecked-color: var(--qa-light-secondary-color);
				--paper-checkbox-unchecked-ink-color: var(--paper-checkbox-unchecked-color);
				--paper-checkbox-checked-color: var(--qa-dark-color);
			}

			paper-toggle-button {
				--paper-toggle-button-unchecked-bar-color: var(--qa-light-secondary-color);
				--paper-toggle-button-checked-bar-color: var(--qa-dark-color);
				--paper-toggle-button-checked-button-color: var(--qa-dark-color);
				--paper-toggle-button-checked-ink-color: var(--qa-dark-color);
			}

		</style>
	</template>
</dom-module>
