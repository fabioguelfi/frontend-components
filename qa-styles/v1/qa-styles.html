<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">

<dom-module id="qa-styles">
	<template>
		<style is="custom-style">
			:host {

				/* @theme --qa-light for doc purposes */
				--qa-light-light-color: white;
				--qa-light-color: white;
				--qa-light-dark-color: var(--qa-grey-color);
				--qa-light-darker-color: var(--qa-grey-dark-color);
				--qa-light-text-color: #212121;
				--qa-light-secondary-color: #868686;
				--qa-light-disabled-color: #A5A5A5;
				--qa-light-divider-color: #E0E0E0;
				--qa-light-accent-color: var(--paper-light-blue-500);
				--qa-light-error-color: var(--paper-red-900);

				/* @theme --qa-grey */
				--qa-grey-light-color: var(--paper-grey-50);
				--qa-grey-color: var(--paper-grey-100);
				--qa-grey-dark-color: var(--paper-grey-300);
				--qa-grey-darker-color: var(--paper-grey-500);
				--qa-grey-text-color: var(--qa-light-text-color);
				--qa-grey-secondary-color: var(--qa-light-secondary-color);
				--qa-grey-disabled-color: var(--qa-light-disabled-color);
				--qa-grey-divider-color: var(--qa-light-divider-color);
				--qa-grey-error-color: var(--qa-light-error-color);

				/* @theme --qa */
				--qa-light-color: var(--paper-light-blue-300);
				--qa-color: var(--paper-light-blue-500);
				--qa-dark-color: var(--paper-light-blue-700);
				--qa-darker-color: var(--paper-light-blue-900);
				--qa-text-color: rgba(255, 255, 255, 1);
				--qa-secondary-color: rgba(255, 255, 255, 0.7);
				--qa-disabled-color: rgba(255, 255, 255, 0.5);
				--qa-divider-color: var(--qa-disabled-color);
				--qa-error-color: var(--qa-light-error-color);

				--qa-captacao-color: var(--paper-pink-700);
				--qa-proprietario-color: var(--paper-red-700);
				--qa-fup-color: var(--paper-green-700);
				--qa-chaves-color: var(--paper-deep-purple-700);
				--qa-agendamento-color: var(--paper-indigo-700);
				--qa-afiliado-color: var(--paper-blue-700);
				--qa-pre-proposta-color: var(--paper-light-blue-700);
				--qa-aprovada-color: var(--paper-green-700);
				--qa-em-negociacao-color: var(--paper-yellow-700);
				--qa-rejeitada-color: var(--paper-red-700);
				/* --qa-fase-color: var(--paper-cyan-700); */
				--qa-negociacao-color: var(--paper-teal-700);
				--qa-inquilino-color: var(--paper-purple-700);
				--qa-documentacao-color: var(--paper-light-green-700);
				/* --qa-fase-color: var(--paper-lime-700); */
				--qa-vistoria-color: var(--paper-yellow-700);
				/* --qa-role-color: var(--paper-amber-700); */
				--qa-minuta-color: var(--paper-orange-700);
				/* --qa-fase-color: var(--paper-deep-orange-700); */
				--qa-assinaturas-color: var(--paper-brown-700);
				/* --qa-role-color: var(--paper-grey-700);*/
				--qa-apolice-color: var(--paper-blue-grey-700);
			}

			/* QuintoAndar.Behavior.toClassName() deve ser
			 * usado para a padronização do nome da classe.
			 * Comentários @XYZ definem o tipo, apenas para
			 * fins de documentação */

			.proprietario { /* @role */
				background-color: var(--qa-proprietario-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.afiliado { /* @role */
				background-color: var(--qa-afiliado-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.inquilino { /* @role */
				background-color: var(--qa-inquilino-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.captacao { /* @phase */
				background-color: var(--qa-captacao-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.fup { /* @phase */
				background-color: var(--qa-fup-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.chaves { /* @phase */
				background-color: var(--qa-chaves-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.agendamento { /* @phase */
				background-color: var(--qa-agendamento-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.pre-proposta { /* @phase */
				background-color: var(--qa-pre-proposta-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.vistoria { /* @phase */
				background-color: var(--qa-vistoria-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.negociacao { /* @phase */
				background-color: var(--qa-negociacao-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.documentacao { /* @phase */
				background-color: var(--qa-documentacao-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.minuta { /* @phase */
				background-color: var(--qa-minuta-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.assinaturas { /* @phase */
				background-color: var(--qa-assinaturas-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.apolice { /* @phase */
				background-color: var(--qa-apolice-color);
				color: rgba(255, 255, 255, 0.7);
			}
			
			.aprovada { /* @preproposta-status */
				background-color: var(--qa-aprovada-color);
				color: rgba(255, 255, 255, 0.7);
			}
			
			.em-negociacao { /* @preproposta-status */
				background-color: var(--qa-em-negociacao-color);
				color: rgba(255, 255, 255, 0.7);
			}
			
			.rejeitada { /* @preproposta-status */
				background-color: var(--qa-rejeitada-color);
				color: rgba(255, 255, 255, 0.7);
			}

			.despublicado,
			.suspenso { /* @property-status */
				background-color: #FFB400;
			}

			.publicado { /* @property-status */
				background-color: #4FC326;
			}

			.alugado { /* @property-status */
				background-color: #338417;
			}

			.excluido { /* @property-status */
				background-color: #E03E2F;
			}

			.edicao,
			.aguardando-publicacao { /* @property-status */
				background-color: #008EE7;
			}

			paper-checkbox {
				--paper-checkbox-unchecked-color: var(--qa-light-secondary-color);
				--paper-checkbox-unchecked-ink-color: var(--paper-checkbox-unchecked-color);
				--paper-checkbox-checked-color: var(--qa-dark-color);
			}

			paper-toggle-button {
				--paper-toggle-button-unchecked-bar-color: var(--qa-light-secondary-color);
				--paper-toggle-button-checked-bar-color: var(--qa-dark-color);
				--paper-toggle-button-checked-button-color: var(--qa-dark-color);
				--paper-toggle-button-checked-ink-color: var(--qa-dark-color);
			}

		</style>
	</template>
</dom-module>

<dom-module id="qa-button-style">
	<template>
		<style include="qa-styles">
			paper-button[qa-style], paper-button.qa-style {
				font-weight: 600;
				text-transform: none;
				color: var(--qa-text-color);
				background-color: var(--qa-color);
			}
			paper-button[qa-style-flat], paper-button.qa-style {
				font-weight: 600;
				text-transform: none;
				color: var(--qa-color);
			}
			paper-button[qa-style-flat][disabled],
			paper-button[qa-style][disabled],
			paper-button.qa-style[disabled] {
				color: var(--qa-light-disabled-color);
				background: inherit;
			}
		</style>
	</template>
</dom-module>

<dom-module id="qa-input-style">
	<template>
		<style include="qa-styles">
			[qa-style], .qa-style {
				--paper-input-container-underline: {
					background-color: var(--qa-light-divider-color);
				};
				--paper-input-container-underline-focus: {
					background-color: var(--qa-dark-color);
				};
				--paper-input-container-label-focus: {
					color: var(--qa-light-secondary-color);
				};
				--paper-input-container-label-floating: {
					color: var(--qa-light-secondary-color);
				};
			}
		</style>
	</template>
</dom-module>

<dom-module id="qa-dropdown-menu-style">
	<template>
		<style include="qa-styles">
			paper-dropdown-menu[qa-style],
			paper-dropdown-menu.qa-style {
				--paper-input-container-underline: {
					background-color: var(--qa-light-divider-color);
				};
				--paper-input-container-underline-focus: {
					background-color: var(--qa-dark-color);
				};
				--paper-input-container-label-focus: {
					color: var(--qa-light-secondary-color);
				};
				--paper-input-container-label-floating: {
					color: var(--qa-light-secondary-color);
				};
			}
		</style>
	</template>
</dom-module>

<dom-module id="qa-toolbar-style">
	<template>
		<style include="qa-styles">
			paper-toolbar.qa-grey-style, paper-toolbar[qa-grey-style] {
				--paper-toolbar-background: var(--qa-grey-dark-color);
				color: var(--qa-grey-secondary-color);
				font-weight: 600;
			}
			paper-toolbar.qa-style paper-tabs, paper-toolbar[qa-style] paper-tabs {
				--paper-tabs-selection-bar-color: var(--qa-grey-text-color);
			}
			paper-toolbar.qa-style paper-tab, paper-toolbar[qa-style] paper-tab {
				--paper-tab-ink: var(--qa-grey-text-color);
				--paper-tab: {
					color: var(--qa-grey-text-color);
				};
			}
			paper-toolbar.qa-style, paper-toolbar[qa-style] {
				--paper-toolbar-background: var(--qa-color);
				color: var(--qa-text-color);
				font-weight: 600;
			}
			paper-toolbar.qa-style paper-tabs, paper-toolbar[qa-style] paper-tabs {
				--paper-tabs-selection-bar-color: var(--qa-text-color);
			}
			paper-toolbar.qa-style paper-tab, paper-toolbar[qa-style] paper-tab {
				--paper-tab-ink: var(--qa-text-color);
				--paper-tab: {
					font-weight: 600;
				};
			}
		</style>
	</template>
</dom-module>

<dom-module id="qa-table-style">
	<template>
		<style is="custom-style">
			table[qa-style] {
				border-collapse: collapse;
				width: 100%;
			}
			table[qa-style] thead {
				font-size: 12px;
				font-weight: 600;
				color: var(--qa-light-secondary-color);
			}
			table[qa-style] > thead > tr {
				height: 56px;
			}
			table[qa-style] > tbody {
				font-size: 13px;
				color: var(--qa-light-text-color);
			}
			table[qa-style] > tbody > tr {
				height: 48px;
			}
			table[qa-style] > tbody > tr:hover {
				background-color: var(--qa-grey-color);
			}
			table[qa-style] > tbody > tr[selected] {
				background-color: var(--qa-grey-light-color);
			}
			table[qa-style] > tbody > tr[disabled] {
				color: var(--qa-light-disabled-color);
			}
			table[qa-style] > tbody > tr > td {
				border-top: 1px solid var(--qa-light-divider-color);
			}
			table[qa-style] > tbody > tr > td,
			table[qa-style] > tbody > tr > th {
				padding-right: 0px;
				padding-left: 24px;
				text-align: left;
			}
			table[qa-style] > tbody > tr > td:last-of-type,
			table[qa-style] > tbody > tr > th:last-of-type {
				padding-right: 24px;
			}
			table[qa-style] > tbody > tr > td > paper-checkbox,
			table[qa-style] > tbody > tr > th > paper-checkbox {
				--paper-checkbox-label-spacing: 0px;
			}
			table[qa-style] > tbody > tr > td > paper-toggle-button,
			table[qa-style] > tbody > tr > th > paper-toggle-button {
				--paper-toggle-button-label-spacing: 0px;
			}
		</style>
	</template>
</dom-module>
