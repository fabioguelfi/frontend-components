<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">

<dom-module id="qa-styles">
	<template>
		<style is="custom-style">
			:host {

				/* Fundo branco */
				--qa-light-background-color: #ffffff;
				--qa-light-background-dark-color: var(--paper-grey-100);
				--qa-light-text-color: rgba(33, 33, 33, 1);
				--qa-light-secondary-color: rgba(33, 33, 33, 0.54);
				--qa-light-disabled-color: rgba(33, 33, 33, 0.38);
				--qa-light-divider-color: var(--qa-light-disabled-color);
				--qa-light-accent-color: var(--paper-light-blue-500);
				--qa-light-error-color: var(--error-color);

				/* Fundo cinza */
				--qa-background-light-color: var(--paper-grey-50);
				--qa-background-color: var(--paper-grey-100);
				--qa-background-dark-color: var(--paper-grey-300);
				--qa-text-color: var(--qa-light-text-color);
				--qa-secondary-color: var(--qa-light-secondary-color);
				--qa-disabled-color: var(--qa-light-disabled-color);
				--qa-divider-color: var(--qa-light-divider-color);
				--qa-error-color: var(--qa-light-error-color);

				/* Fundo azul */
				--qa-dark-background-color: var(--paper-light-blue-500);
				--qa-dark-background-dark-color: var(--paper-light-blue-700);
				--qa-dark-background-dark-color: var(--paper-light-blue-900);
				--qa-dark-text-color: rgba(255, 255, 255, 1);
				--qa-dark-secondary-color: rgba(255, 255, 255, 0.7);
				--qa-dark-disabled-color: rgba(255, 255, 255, 0.5);
				--qa-dark-divider-color: var(--qa-dark-disabled-color);
				--qa-dark-error-color: var(--error-color);
			}
		</style>
	</template>
</dom-module>
