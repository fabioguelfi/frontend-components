<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="qa-header">

	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style>
		paper-toolbar {
			background-color: #00A2F6;
		}
		paper-toolbar h1 {
			opacity: 0.7;
			font-size: 21px;
			font-weight: normal;
		}
		#user {
			margin-right: 24px;
			font-size: 13px;
			text-align: right;
		}
		#user div:first-child {
			opacity: 0.8;
			font-size: 18px;
		}
		</style>
		<paper-header-panel>
			<paper-toolbar>
				<img class="logo" src="https://d406l28ic3dl5.cloudfront.net/5a-logo.svg"/>
				<h1> | CRM </h1>
				<div class="layout end-justified horizontal center flex">
					<content select=".header"></content>
					<div id="user" class="">
						<div>{{user.name}}</div>
						<div>{{user.email}}</div>
					</div>
				</div>
			</paper-toolbar>
			<content></content>
		</paper-header-panel>
	</template>

	<script>

	Polymer({
		is: "qa-header",
		properties: {
			user: {
				type: Object
			}
		},
		ready: function() {

			var User = new Polymer.IronMetaQuery({ key: 'User'}).value;

			if (!User) {
				console.error('IronMeta:User is required');
			}

			this.set('user', User || {});
		}
	});

	</script>

</dom-module>
