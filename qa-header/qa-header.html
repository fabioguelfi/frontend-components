<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="qa-header">
	<link rel="stylesheet" href="qa-header.css">

	<template>

		<div class="header-left">
			<div>
				<h1><img class="logo" src="https://d406l28ic3dl5.cloudfront.net/5a-logo.svg"/><span>{{ logoTitle }}</span></h1>
			</div>
		</div>


	<div class="header-right">
		
		<qa-search></qa-search>
		
		<div class="user">
			<div class="user-info">
				<p class="name">{{ userName }}</p>
				<p class="role">{{ userRole }}</p>
			</div>
			<figure class="user-photo">
				<img src="" alt="" />
			</figure>
		</div>
	</div>

	</template>

	<script type="text/javascript" src="qa-header.js"></script>
</dom-module>
