<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../qa-search/v1/qa-search.html">

<dom-module id="qa-header">

	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style is="custom-style">

			:host {
				--qa-search-width: 480px;
			}

			paper-toolbar {
				--paper-toolbar-background: #50a0f0;
				--paper-toolbar-height: 50px;
				--paper-toolbar-content: {
					margin-right: 12px;
				}
				--paper-toolbar-title: {
					margin: 0px;
				}
				padding-top: 12px;
			}

			.user {
				font-size: 13px;
				text-align: right;
			}

			.user div:first-child {
				opacity: 0.8;
				font-size: 18px;
			}

			.views {
				font-weight: bold;
				margin-left: 24px;
				max-width: 360px;
				color: #dcdcdc;
			}

			.views > div {
				cursor: pointer;
			}

			.views .selected {
				color: #ffffff;
			}

			.tabs > div {
				color: #dcdcdc;
				cursor: pointer;
				margin: 0px 12px;
				padding: 2px 8px;
				text-transform: uppercase;
				border-bottom: 4px solid transparent;
			}

			.tabs > div:hover,
			.tabs > div.selected {
				border-color: white;
				color: white;
			}

		</style>
		<paper-toolbar class="medium-tall" justify="justified">
			<iron-image alt="Quinto Andar" src="https://d406l28ic3dl5.cloudfront.net/5a-logo.svg"></iron-image>
			<div class="layout flex">
				<div class="views layout horizontal justified">
					<template is="dom-repeat" items="[[views]]">
						<div class$="{{isSelected(item.id, selectedView)}}" on-tap="handleViewTap">
							{{item.label}}
						</div>
					</template>
				</div>
			</div>
			<qa-search></qa-search>
			<div class="user">
				<div>{{user.name}}</div>
				<div>{{user.email}}</div>
			</div>
			<div class="tabs bottom layout horizontal self-end">
				<template is="dom-repeat" items="[[tabs]]">
					<div class$="{{isSelected(item.id, selectedTab)}}" on-tap="handleTabTap">
						{{item.label}}
					</div>
				</template>
			</div>
		</paper-toolbar>
		<iron-ajax
			auto
			url="@@USTASKS_URL/views.json"
			last-response="{{views}}"
			with-credentials>
		</iron-ajax>
	</template>

	<script src="../../../bower_components/jwt-decode/build/jwt-decode.min.js"></script>

	<script>

		Polymer({
			is: "qa-header",
			properties: {
				user: Object,
				selectedView: String,
				views: {
					type: Array,
					value: function() {
						return [];
					}
				},
				selectedTab: String,
				tabs: {
					type: Array,
					value: function() {
						return [];
					}
				}
			},
			isSelected: function(itemId, selectedId) {
				return itemId == selectedId ? 'selected' : '';
			},
			handleViewTap: function(e) {
				window.open(e.model.item.url, '_blank');
			},
			handleTabTap: function(e) {
				this.set('selectedTab', e.model.item.id);
			},
			ready: function() {
				var token = document.cookie
					.replace(/(?:(?:^|.*;\s*)5AJWT_AUTH\s*\=\s*([^;]*).*$)|^.*$/, "$1");
				try {
					this.user = jwt_decode(token);
				} catch (err) {
					this.user = {};
				}
			}
		});

	</script>

</dom-module>
