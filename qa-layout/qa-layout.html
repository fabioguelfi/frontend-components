<!-- components -->
<link rel="import" href="../qa-header/qa-header.html">
<link rel="import" href="../qa-submenu/qa-submenu.html">
<link rel="import" href="../qa-navigation/qa-navigation.html">
<link rel="stylesheet" href="qa-layout.css">

<dom-module id="qa-layout">

	<template>

		<template is="dom-if" if="{{ !dontShowHeader }}">
			<!-- header -->
			<qa-header components-path="{{ componentsPath }}" logo-title="{{ logoTitle }}" user-name="{{ userName }}" user-role="{{ userRole }}"></qa-header>
		</template>
		
		<template is="dom-if" if="{{ !dontShowSubmenu }}">
			<!-- submenu -->
			<qa-submenu></qa-submenu>
		</template>

		<template is="dom-if" if="{{ !dontShowNavigation }}">
			<!-- navigation -->
			<qa-navigation components-path="{{ componentsPath }}"></qa-navigation>
		</template>

		<!-- content -->
		<main><content></content></main>
	</template>

	<script type="text/javascript" src="qa-layout.js"></script>
</dom-module>
