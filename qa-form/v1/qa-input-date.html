<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="./qa-input-styles.html">
<link rel="import" href="./qa-input-datetime-behavior.html">

<dom-module id="qa-input-date">
	<style include="qa-input-styles"></style>
	<template>
		<paper-input
			value="[[value]]"
			name$="[[name]]"
			label="[[label]]"
			placeholder="{{getPlaceHolder(format)}}"
			error-message="Esta não é uma data válida">
		</paper-input>
	</template>
	<script>
		Polymer({
			is: 'qa-input-date',
			properties: {
				name: String,
				label: {
					type: String,
					value: 'Data'
				},
				format: {
					type: String,
					value: 'DD/MM/YY'
				},
				separatorsPattern: {
					type: String,
					value: '[\/]'
				}
			},
			behaviors: [ qaInputDateTimeBehavior ],
			getPlaceHolder: function(format) {
				return format.replace(/Y/gi, 'A').toLowerCase();
			}
		});
	</script>
</dom-module>
