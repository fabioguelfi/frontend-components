<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="./qa-input-styles.html">
<link rel="import" href="./qa-input-datetime-behavior.html">

<dom-module id="qa-input-time">
	<style include="qa-input-styles"></style>
	<template>
		<paper-input
			name$="[[name]]"
			label="[[label]]"
			placeholder="{{getPlaceHolder(format)}}"
			error-message="Esta não é um horário válido">
		</paper-input>
	</template>
	<script>
		Polymer({
			is: 'qa-input-time',
			properties: {
				name: String,
				label: {
					type: String,
					value: 'Hora'
				},
				format: {
					type: String,
					value: 'HH:mm'
				},
				separatorsPattern: {
					type: String,
					value: '[:]'
				}
			},
			behaviors: [ qaInputDateTimeBehavior ],
			getPlaceHolder: function(format) {
				return format.toLowerCase();
			}
		});
	</script>
</dom-module>
