<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="qa-loading">
	<template>
		<div hidden$="{{!active}}">
			<paper-spinner active="{{active}}"></paper-spiner>
		</div>
	</template>

	<script>
		Polymer({
			is: 'qa-loading',

			properties: {
				active: {
					type: Boolean,
					value: false
				}
			},

			hide: function() {
				this.active = false;
			},

			setTextColor: function() {},

			show: function(mode) {
				this.active = true;
			}
		});
	</script>
</dom-module>
