<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../qa-behavior/v1/qa-sip-behavior.html">

<dom-module id="qa-click-to-call">
	<template>
		<template is="dom-if" if="{{phonenumber}}">
			<a href="[[sipLink(phonenumber)]]">
				<iron-icon icon="communication:phone"></iron-icon>
			</a>
		</template>
	</template>
	<script>
		Polymer({
			is: 'qa-click-to-call',
			properties: {
				'phonenumber': String
			},
			behaviors: [ QuintoAndar.SipBehavior ]
		});
	</script>
</dom-module>
