<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../qa-styles/v1/qa-styles.html">

<dom-module id="qa-dialog">

	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style include="qa-styles"></style>
		<style is="custom-style">
			#dialog {
				color: var(--qa-light-accent-color);
			}
			:host ::content .dialog-section {
				padding: 0px;
				margin: 8px 24px;
				font-size: 16px;
				font-weight: 600;
			}
			:host ::content .title {
				font-size: 20px;
				font-weight: 600;
				margin-bottom: 8px;
			}
		</style>
		<paper-dialog id="dialog" modal>
			<content select=".title"></content>
			<content></content>
			<content select=".buttons"></content>
		</paper-dialog>
	</template>
	<script>

		Polymer({
			is: 'qa-dialog',
			properties: {
				title: String
			},
			close: function() {
				this.$.dialog.close();
			},
			open: function() {
				this.$.dialog.open();
			}
		});

	</script>
</dom-module>
