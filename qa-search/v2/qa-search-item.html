
<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="./qa-search-behavior.html">

<dom-module id="qa-search-item">
	<template strip-whitespace>
		<style include="iron-flex iron-flex-alignment"></style>
		<style include="qa-styles qa-search-item-styles"></style>
		<style is="custom-style">
			:host {
				@apply(--layout-horizontal);
				@apply(--layout-flex);
				padding: 0px;
			}
			.content-wrapper {
				@apply(--layout-flex);
			}
			paper-menu-button {
				margin-top: 3px;
				padding: 0px;
			}
			paper-icon-button {
				width: 24px;
				height: 24px;
				padding: 0px;
				color: var(--qa-light-secondary-color);
			}
		</style>
		<div class="content-wrapper">
			<content></content>
		</div>
		<paper-menu-button>
			<paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
			<paper-menu class="dropdown-content">
				<template is="dom-repeat" items="[[getActions(item)]]" as="action">
					<paper-item on-tap="handleTap">[[action.label]]</paper-item>
				</template>
			</paper-menu>
		</paper-menu-button>
	</template>
	<script>
		Polymer({
			is: 'qa-search-item',
			behaviors: [ QuintoAndar.SearchBehavior ]
		});
	</script>
</dom-module>
